<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pakai Prompt</title>
</head>
<body>
    <p>Halo!</p>
    <div id="keterangan"></div>
    <p>Sampai Jumpa!</p>
    <script>
        var nama = prompt("Isi nama anda");
        var umur = prompt("Isi umur anda");
        document.getElementById("keterangan").innerHTML= "Nama Anda:" + nama + "<br>Umur Anda:" +umur;
    </script>
    
</body>
</html>
